<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrices √âlectriques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Calculatrices √âlectriques</h1>

    <!-- Calculatrice 1: P = U √ó I -->
    <div class="calculator">
        <h2>üî¢ Calculatrice de Puissance (P = U √ó I)</h2>
        <label for="uPuissance">Tension (U) en Volts :</label>
        <input type="number" id="uPuissance" placeholder="ex: 230">
        
        <label for="iPuissance">Intensit√© (I) en Amp√®res :</label>
        <input type="number" id="iPuissance" placeholder="ex: 4">

        <button onclick="calculerPuissance()">Calculer la puissance</button>

        <div class="result" id="resultatPuissance"></div>
    </div>

    <!-- Calculatrice 2: U = P √∑ I -->
    <div class="calculator">
        <h2>üî¢ Calculatrice de Tension (U = P √∑ I)</h2>
        <label for="pTension">Puissance (P) en Watts :</label>
        <input type="number" id="pTension" placeholder="ex: 1000">

        <label for="iTension">Intensit√© (I) en Amp√®res :</label>
        <input type="number" id="iTension" placeholder="ex: 4">

        <button onclick="calculerTension()">Calculer la tension</button>

        <div class="result" id="resultatTension"></div>
    </div>

    <!-- Calculatrice 3: I = P √∑ U -->
    <div class="calculator">
        <h2>üî¢ Calculatrice d'Intensit√© (I = P / U)</h2>
        <label for="pIntensite">Puissance (P) en Watts :</label>
        <input type="number" id="pIntensite" placeholder="ex: 1000">
        
        <label for="uIntensite">Tension (U) en Volts :</label>
        <input type="number" id="uIntensite" placeholder="ex: 230">

        <button onclick="calculerIntensite()">Calculer l'intensit√©</button>

        <div class="result" id="resultatIntensite"></div>
    </div>

    <script>
        function calculerPuissance() {
            const u = parseFloat(document.getElementById("uPuissance").value);
            const i = parseFloat(document.getElementById("iPuissance").value);

            if (isNaN(u) || isNaN(i)) {
                document.getElementById("resultatPuissance").textContent = "Merci de remplir correctement les champs.";
                return;
            }

            const p = u * i;
            document.getElementById("resultatPuissance").textContent = `Puissance = ${p.toFixed(2)} W (P = ${u} √ó ${i})`;
        }

        function calculerTension() {
            const p = parseFloat(document.getElementById("pTension").value);
            const i = parseFloat(document.getElementById("iTension").value);

            if (isNaN(p) || isNaN(i) || i === 0) {
                document.getElementById("resultatTension").textContent = "Merci de remplir correctement les champs (I ‚â† 0).";
                return;
            }

            const u = p / i;
            document.getElementById("resultatTension").textContent = `Tension = ${u.toFixed(2)} V (U = ${p} √∑ ${i})`;
        }

        function calculerIntensite() {
            const p = parseFloat(document.getElementById("pIntensite").value);
            const u = parseFloat(document.getElementById("uIntensite").value);

            if (isNaN(p) || isNaN(u) || u === 0) {
                document.getElementById("resultatIntensite").textContent = "Merci de remplir correctement les champs (U ‚â† 0).";
                return;
            }

            const i = p / u;
            document.getElementById("resultatIntensite").textContent = `Intensit√© = ${i.toFixed(2)} A (I = ${p} √∑ ${u})`;
        }
    </script>
    
</body>
</html>
